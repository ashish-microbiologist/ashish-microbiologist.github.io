# ====== FIXED GITHUB PAGES CONFIG ======
# This file MUST be in the root directory

# Theme settings
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages settings
github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - deploy.sh
  - .gitignore

# Include important files
include:
  - .nojekyll
  - robots.txt
  - assets

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      sitemap: true

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Disable directory listing
show_dir_listing: false

# Custom headers
webrick:
  headers:
    X-Content-Type-Options: nosniff
    X-Frame-Options: SAMEORIGIN  # Changed from DENY
    Cache-Control: public, max-age=3600