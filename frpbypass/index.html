<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRP BYPASS BY ASHISH</title>
  
  <!-- ESSENTIAL: Don't block GitHub Pages -->
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app">
  <!-- Header -->
  <header class="top-header">
    <div class="header-content">
      <div class="logo-container">
        <div class="logo-circle">
          <img src="assets/logo.png" alt="FRP Bypass" class="logo-img" onerror="this.src='https://via.placeholder.com/70x70?text=FRP'">
        </div>
      </div>
      <div class="header-text">
        <h1>FRP BYPASS BY ASHISH</h1>
        <p class="subtitle">ASHISH GOOGLE BYPASS ACCOUNT 2026</p>
      </div>
    </div>
  </header>

  <!-- Status Bar -->
  <div class="status-container">
    <div class="status-text">
      <div class="status-title" id="statusTitle">FRP Bypass Tools</div>
      <div class="status-desc" id="statusDesc">Click on any app to launch</div>
    </div>
  </div>

  <!-- Quick Launch Section -->
  <section class="section">
    <div class="section-header">
      <h3><i class="fas fa-rocket"></i> Quick Launch</h3>
    </div>
    <div id="launcher" class="grid-container"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">© 2026 FRP BYPASS BY ASHISH</div>
    </div>
  </footer>
</div>

<!-- Admin Button -->
<button class="fab" onclick="openAdmin()">
  <i class="fas fa-cog"></i>
</button>

<!-- Admin Modal -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Admin Login</h3>
      <button class="modal-close" onclick="closeAdmin()">×</button>
    </div>
    <div class="modal-body">
      <div id="loginBox">
        <input type="text" id="adminUser" placeholder="Username" class="input">
        <input type="password" id="adminPass" placeholder="Password" class="input">
        <button onclick="login()" class="btn-login">Login</button>
        <div id="loginErr" style="display:none;color:red;">Invalid credentials</div>
      </div>
      <div id="adminArea" style="display:none">
        <h4>Manage Apps</h4>
        <div id="adminApps"></div>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="js/script.min.js"></script>
</body>
</html>
