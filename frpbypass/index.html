      opacity: 0.9;

      align-items: center;
      gap: 8px;
    }

    .stats-grid {
      display: flex;
      gap: 12px;

    .stat-box {

      border-radius: 18px;
      padding: 12px 8px;
      text-align: center;

      font-weight: 800;

      padding: 16px 20px;
      background: white;
    }

      align-items: center;

      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
    }

      padding: 0 20px 20px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
      white-space: nowrap;

      font-size: 14px;
      font-weight: 600;
      color: #64748b;

      color: #1e293b;

      font-size: 20px;

    .app-card:active {
      background: #eef2f6;
      transform: scale(0.98);
    }

    .app-icon {

      height: 60px;
      border-radius: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;

      color: #1e293b;
      margin-bottom: 4px;

      gap: 12px;

      border-top-color: #667eea;
      border-radius: 50%;

      margin: 0 auto 15px;
    }

      to { transform: rotate(360deg); }

    // Load Data
    async function loadData() {
      try {
        // Load apps
        const appsSnapshot = await db.collection('apps').orderBy('number').get();
        let apps = appsSnapshot.docs.map(doc => doc.data());
        
        if (apps.length === 0) {
          // Add default apps
          for (const app of DEFAULT_APPS) {
            await db.collection('apps').doc(`app_${app.number}`).set(app);
          }
          apps = DEFAULT_APPS;
        }

        // Load files
        const filesSnapshot = await db.collection('files').get();
        let files = filesSnapshot.docs.map(doc => doc.data());
        
        if (files.length === 0) {
          for (const file of DEFAULT_FILES) {
            await db.collection('files').add(file);
          }
          files = DEFAULT_FILES;
        }

        // Load tutorials
        const tutorialsSnapshot = await db.collection('screenshots').orderBy('timestamp', 'desc').get();
        const tutorials = tutorialsSnapshot.docs.map(doc => doc.data());

        // Update stats
        document.getElementById('statTools').textContent = files.length;
        document.getElementById('statApps').textContent = apps.length;
        document.getElementById('statTutorials').textContent = tutorials.length;

        // Render
        renderApps(apps);
        renderFiles(files);
        renderTutorials(tutorials);

        // Load profile
        const profileDoc = await db.collection('settings').doc('profile').get();
        if (profileDoc.exists && profileDoc.data().imageUrl) {
          document.getElementById('profileImage').src = profileDoc.data().imageUrl;
        }
      } catch (error) {
        console.error('Error loading data:', error);
        // Use defaults if Firebase fails
        renderApps(DEFAULT_APPS);
        renderFiles(DEFAULT_FILES);
      }
    }

    function renderApps(apps) {
      const container = document.getElementById('appsContainer');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const activeCat = document.querySelector('.category-pill.active').dataset.cat;

      let filtered = apps;
      if (searchTerm) {
        filtered = filtered.filter(app => 
          app.name.toLowerCase().includes(searchTerm) ||
          (app.category || '').toLowerCase().includes(searchTerm)
        );
      }
      if (activeCat !== 'all') {
        filtered = filtered.filter(app => app.category === activeCat);
      }

      if (filtered.length === 0) {
        container.innerHTML = '<div style="padding: 30px; text-align: center; color: #64748b;">No apps found</div>';
        return;
      }

      container.innerHTML = filtered.map(app => `
        <div class="app-card" onclick="launchApp('${app.url || '#'}', '${app.name}')">
          <div class="app-icon">
            <i class="${app.icon || 'fas fa-cog'}"></i>
          </div>
          <div class="app-info">
            <h3>${app.name}</h3>
            <p><i class="fas fa-tag"></i> ${app.category || 'Tool'}</p>
          </div>
          <i class="fas fa-chevron-right app-arrow"></i>
        </div>
      `).join('');
    }

    function renderFiles(files) {
      const container = document.getElementById('filesContainer');
      if (!files || files.length === 0) {
        container.innerHTML = '<div style="padding: 30px; text-align: center; color: #64748b;">No files available</div>';
        return;
      }
      container.innerHTML = files.map(file => `
        <div class="file-card">
          <div class="file-icon">
            <i class="${file.icon || 'fas fa-file-archive'}"></i>
          </div>
          <div class="file-details">
            <h4>${file.name}</h4>
            <span>${file.size || '1.0 MB'}</span>
          </div>
          <a href="${file.url || '#'}" class="download-btn" target="_blank">
            <i class="fas fa-download"></i> Get
          </a>
        </div>
      `).join('');
    }

    function renderTutorials(tutorials) {
      const container = document.getElementById('tutorialsContainer');
      if (!tutorials || tutorials.length === 0) {
        container.innerHTML = '<div style="padding: 30px; text-align: center; color: #64748b;">No tutorials yet</div>';
        return;
      }
      container.innerHTML = tutorials.map(t => `
        <div class="tutorial-card">
          <img src="${t.imageUrl}" class="tutorial-image" alt="Tutorial">
          <div class="tutorial-caption">
            <i class="fas fa-play-circle" style="color: #667eea;"></i>
            ${t.caption || 'FRP Tutorial'}
          </div>
        </div>
      `).join('');
    }

    window.launchApp = function(url, name) {
      if (url && url !== '#') {
        try {
          if (url.startsWith('intent://') || url.startsWith('tel:')) {
            window.location.href = url;
          } else {
            window.open(url, '_blank');
          }
        } catch (e) {
          alert(`Opening ${name}...`);
        }
      } else {
        alert(`${name} - Demo Mode`);
      }
    };

    // Search
    document.getElementById('searchInput').addEventListener('input', loadData);

    // Categories
    document.querySelectorAll('.category-pill').forEach(pill => {
      pill.addEventListener('click', function() {
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        this.classList.add('active');
        loadData();
      });
    });

    // Initialize
    loadData();
  </script>
</body>
</html>
