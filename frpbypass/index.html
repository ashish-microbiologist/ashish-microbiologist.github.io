      {name:'Android_6_GAM.apk', icon:'fas fa-archive', url:'#'},
      {name:'Android_8-9-10_GAM.apk', icon:'fas fa-archive', url:'#'},
      {name:'Google_Setting.apk', icon:'fas fa-cog', url:'#'},
      {name:'FRP_Bypass.apk', icon:'fas fa-lock-open', url:'#'},
      {name:'FRP_Android_7.apk', icon:'fas fa-archive', url:'#'},
      {name:'FRP_addROM.apk', icon:'fas fa-database', url:'#'},
      {name:'Test_DPC.apk', icon:'fas fa-vial', url:'#'},
      {name:'QuickShortcutMaker.apk', icon:'fas fa-link', url:'#'},
      {name:'Apex_Launcher.apk', icon:'fas fa-rocket', url:'#'},
      {name:'Nova_Launcher.apk', icon:'fas fa-star', url:'#'},
      {name:'Menu_Button.apk', icon:'fas fa-bars', url:'#'},
      {name:'ES_File_Explorer.apk', icon:'fas fa-folder-open', url:'#'},
      {name:'Setting.apk', icon:'fas fa-sliders', url:'#'},
      {name:'HushSMS.apk', icon:'fas fa-message', url:'#'},
      {name:'Phone_Clone.apk', icon:'fas fa-phone', url:'#'},
      {name:'File_Commander_Manager.apk', icon:'fas fa-file', url:'#'},
      {name:'Smart_Switch_Mobile.apk', icon:'fas fa-exchange', url:'#'}
    ];

    // ---------- STATE ----------
    let currentApps = [];
    let currentFiles = [];
    let profilePic = localStorage.getItem('frp_profile_pic') || '';
    let screenshots = [];

    // Load screenshots from storage
    function loadScreenshots() {
      try {
        const s = localStorage.getItem('frp_screenshots');
        screenshots = s ? JSON.parse(s) : [];
      } catch(e) { screenshots = []; }
    }
    function saveScreenshots() { localStorage.setItem('frp_screenshots', JSON.stringify(screenshots)); }

    // Load apps/files
    function loadFromStorage() {
      try {
        const a = localStorage.getItem('frp_apps_mobile_final');
        currentApps = a ? JSON.parse(a) : DEFAULT_APPS.map(a=>({...a}));
        const f = localStorage.getItem('frp_files_mobile_final');
        currentFiles = f ? JSON.parse(f) : DEFAULT_FILES.map(f=>({...f}));
      } catch(e) {
        currentApps = DEFAULT_APPS.map(a=>({...a}));
        currentFiles = DEFAULT_FILES.map(f=>({...f}));
      }
    }
    function saveApps() { localStorage.setItem('frp_apps_mobile_final', JSON.stringify(currentApps)); }
    function saveFiles() { localStorage.setItem('frp_files_mobile_final', JSON.stringify(currentFiles)); }

    // ---------- RENDER STACKED APPS ----------
    function renderStack() {
      const stack = document.getElementById('launcherStack');
      if (!stack) return;
      stack.innerHTML = '';
      for (let i = 1; i <= 30; i++) {
        const app = currentApps.find(a => a.number === i);
        const card = document.createElement('div');
        card.className = 'app-card';
        if (app) {
          card.innerHTML = `
            <div class="app-info">
              <div class="app-icon color-${app.color || 'default'}"><i class="${app.icon}"></i></div>
              <div class="app-details">
                <span class="app-name">${app.name}</span>
                <span class="app-category">${app.category || 'APP'}</span>
              </div>
            </div>
            <button class="btn-open" onclick="window.launchApp(${i})"><i class="fas fa-rocket"></i> OPEN</button>
          `;
        } else {
          card.innerHTML = `<div class="app-info"><div class="app-icon color-default"><i class="fas fa-ban"></i></div><div class="app-details"><span class="app-name" style="color:#8ba9c6;">â€” empty â€”</span><span class="app-category">slot ${i}</span></div></div><button class="btn-open" disabled style="opacity:0.4;">NO APP</button>`;
        }
        stack.appendChild(card);
      }
    }

    // ---------- RENDER FILES ----------
    function renderFiles() {
      const fstack = document.getElementById('fileStack');
      if (!fstack) return;
      fstack.innerHTML = '';
      currentFiles.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-card';
        div.innerHTML = `<div style="display:flex; align-items:center;"><div class="file-icon-small"><i class="${file.icon}"></i></div><span class="file-info">${file.name}</span></div><a href="${file.url}" target="_blank" class="btn-backup"><i class="fas fa-download"></i> BACKUP</a>`;
        fstack.appendChild(div);
      });
    }

    // ---------- RENDER GALLERY (SCREENSHOTS) ----------
    function renderGallery() {
      const gal = document.getElementById('galleryContainer');
      if (!gal) return;
      gal.innerHTML = '';
      if (screenshots.length === 0) {
        gal.innerHTML = '<div style="background:#0e1c2c; border-radius:26px; padding:28px; text-align:center; color:#a0c0e0;"><i class="fas fa-camera" style="font-size:40px;"></i><p style="margin-top:12px;">No screenshots yet. Admin can upload FRP tutorial.</p></div>';
        return;
      }
      screenshots.forEach((s, idx) => {
        const card = document.createElement('div');
        card.className = 'screenshot-card';
        card.innerHTML = `<img src="${s.data}" class="screenshot-img" alt="tutorial"><div class="screenshot-caption"><i class="fas fa-info-circle"></i> ${s.caption || 'FRP step'}</div>`;
        gal.appendChild(card);
      });
    }

    // ---------- LAUNCH APP ----------
    window.launchApp = function(pos) {
      const app = currentApps.find(a => a.number === pos);
      if (!app) { alert('Empty'); return; }
      document.getElementById('statusTitle').innerText = 'OPENING ' + app.name;
      try {
        if (app.url.startsWith('intent://') || app.url.startsWith('tel:')) window.location.href = app.url;
        else if (app.url.startsWith('http')) window.open(app.url, '_blank');
        else alert('Demo: ' + app.name);
      } catch(e) { alert('Cannot launch'); }
      setTimeout(()=>document.getElementById('statusTitle').innerText='FRP BYPASS READY', 1500);
    };

    // ---------- ADMIN LOGIC ----------
    window.openAdminModal = function() { document.getElementById('adminModal').style.display = 'flex'; };
    window.closeAdminModal = function() { document.getElementById('adminModal').style.display = 'none'; };
    window.adminLogin = function() {
      const u = document.getElementById('adminUser').value, p = document.getElementById('adminPass').value;
      if (u === 'opashishyt' && p === 'Ashish@2006') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('adminDashboard').style.display = 'block';
        document.getElementById('loginErr').style.display = 'none';
        document.getElementById('loggedUser').innerText = u;
        refreshAdminPanels();
      } else document.getElementById('loginErr').style.display = 'block';
    };

    // Profile upload
    window.uploadProfilePic = function() {
      const file = document.getElementById('profileUpload').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePic = e.target.result;
          localStorage.setItem('frp_profile_pic', profilePic);
          document.getElementById('profileImage').src = profilePic;
        };
        reader.readAsDataURL(file);
      }
    };

    // Add screenshot
    window.addScreenshot = function() {
      const file = document.getElementById('screenshotUpload').files[0];
      const caption = document.getElementById('screenshotCaption').value.trim() || 'FRP Tutorial';
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          screenshots.push({ data: e.target.result, caption: caption });
          saveScreenshots();
          renderGallery();
          refreshAdminPanels();
        };
        reader.readAsDataURL(file);
      }
    };

    // Delete screenshot
    window.deleteScreenshot = function(idx) {
      if (confirm('Delete this screenshot?')) {
        screenshots.splice(idx, 1);
        saveScreenshots();
        renderGallery();
        refreshAdminPanels();
      }
    };

    // ---------- APP CRUD ----------
    window.addNewApp = function() {
      const num = parseInt(document.getElementById('newAppNumber').value);
      if (num<1||num>30) { alert('1-30'); return; }
      if (currentApps.find(a=>a.number===num)) { alert('Position taken'); return; }
      const name = document.getElementById('newAppName').value.trim(); if(!name) return;
      const icon = document.getElementById('newAppIcon').value.trim() || 'fas fa-cog';
      const color = document.getElementById('newAppColor').value;
      const url = document.getElementById('newAppUrl').value.trim() || '#';
      currentApps.push({number:num, name, icon, color, url, category:'CUSTOM'});
      saveApps(); renderStack(); refreshAdminPanels();
    };
    window.deleteApp = function(num) {
      if (confirm('Delete?')) { currentApps = currentApps.filter(a => a.number !== num); saveApps(); renderStack(); refreshAdminPanels(); }
    };
    window.editApp = function(num) {
      const app = currentApps.find(a=>a.number===num); if(!app) return;
      const n = prompt('Name', app.name); if(n&&n.trim()) app.name = n;
      const i = prompt('Icon', app.icon); if(i) app.icon = i;
      const c = prompt('Color', app.color); if(c) app.color = c;
      const u = prompt('URL', app.url); if(u) app.url = u;
      saveApps(); renderStack(); refreshAdminPanels();
    };

    // File update/delete
    window.updateFileLink = function(idx) {
      if (currentFiles[idx]) {
        currentFiles[idx].url = document.getElementById(`flink_${idx}`).value;
        saveFiles(); renderFiles(); refreshAdminPanels();
      }
    };
    window.deleteFile = function(idx) {
      if (confirm('Delete file?')) { currentFiles.splice(idx,1); saveFiles(); renderFiles(); refreshAdminPanels(); }
    };

    function refreshAdminPanels() {
      // Profile preview
      if (profilePic) document.getElementById('profileImage').src = profilePic;

      // App manage list
      const con = document.getElementById('appManageList');
      if (con) {
        con.innerHTML = '';
        const sorted = [...currentApps].sort((a,b)=>a.number-b.number);
        sorted.forEach(app => {
          const d = document.createElement('div');
          d.className = 'app-control-item';
          d.innerHTML = `<div style="display:flex; justify-content:space-between;"><span><span style="background:#1f4a6e; padding:6px 16px; border-radius:40px;">#${app.number}</span> <strong><i class="${app.icon}"></i> ${app.name}</strong></span></div>
                         <div style="margin-top:12px;"><button class="btn-edit" onclick="window.editApp(${app.number})">EDIT</button><button class="btn-delete" onclick="window.deleteApp(${app.number})">DELETE</button></div>`;
          con.appendChild(d);
        });
      }

      // File manage
      const fm = document.getElementById('fileManageList');
      if (fm) {
        fm.innerHTML = '';
        currentFiles.forEach((f, idx) => {
          const d = document.createElement('div');
          d.className = 'app-control-item';
          d.innerHTML = `<div style="margin-bottom:10px;"><span style="background:#1f4a6e; padding:6px 16px; border-radius:40px;">${f.name}</span></div>
                         <div class="link-edit" style="display:flex; gap:6px;"><input type="text" class="form-input" id="flink_${idx}" value="${f.url}" style="margin-bottom:0;"><button class="btn-edit" onclick="window.updateFileLink(${idx})">SAVE</button><button class="btn-delete" onclick="window.deleteFile(${idx})">DEL</button></div>`;
          fm.appendChild(d);
        });
      }

      // Screenshot admin list
      const sal = document.getElementById('screenshotAdminList');
      if (sal) {
        sal.innerHTML = '';
        screenshots.forEach((s, idx) => {
          const d = document.createElement('div');
          d.className = 'gallery-admin-item';
          d.innerHTML = `<div style="display:flex; align-items:center; gap:14px;"><i class="fas fa-image" style="font-size:28px; color:#90c0ff;"></i><span style="flex:1;">${s.caption || 'screenshot'}</span><button class="btn-delete" onclick="window.deleteScreenshot(${idx})">DELETE</button></div>`;
          sal.appendChild(d);
        });
      }
    }

    window.logoutAdmin = function() {
      document.getElementById('adminDashboard').style.display='none';
      document.getElementById('loginBox').style.display='block';
      closeAdminModal();
    };

    // init
    function init() {
      loadFromStorage();
      loadScreenshots();
      renderStack();
      renderFiles();
      renderGallery();
      if (profilePic) document.getElementById('profileImage').src = profilePic;
      window.onclick = function(e) { const m=document.getElementById('adminModal'); if(e.target===m) closeAdminModal(); };
    }
    init();

    // Expose deleteScreenshot globally
    window.deleteScreenshot = function(idx) {
      if (confirm('Delete screenshot?')) {
        screenshots.splice(idx, 1);
        saveScreenshots();
        renderGallery();
        refreshAdminPanels();
      }
    };
  })();
</script>
