<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui; }
    body { background: #030712; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }
    .container { max-width: 500px; }
    h1 { font-size: 80px; background: linear-gradient(135deg, #2563eb, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
    p { color: #94a3b8; margin-bottom: 30px; }
    a { display: inline-block; padding: 12px 30px; background: linear-gradient(145deg, #2563eb, #3b82f6); color: white; text-decoration: none; border-radius: 50px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
  </div>
</body>
</html>
