<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगआउट - OP ASHISH YT</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .logout-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logout-icon {
            font-size: 4rem;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .logout-message {
            margin: 30px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            text-align: left;
        }
        
        .logout-message p {
            margin: 10px 0;
            color: #4b5563;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 150px;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        .logout-timer {
            margin-top: 15px;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .logout-timer span {
            font-weight: bold;
            color: #2563eb;
        }
        
        @media (max-width: 480px) {
            .logout-box {
                padding: 30px 20px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
    
    <script>
        // Check login status
        if(localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="logout-container">
        <div class="logout-box">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            
            <h2>लॉगआउट</h2>
            <p>क्या आप वाकई एडमिन पैनल से लॉगआउट करना चाहते हैं?</p>
            
            <div class="logout-message">
                <p><strong><i class="fas fa-exclamation-circle"></i> नोट:</strong> लॉगआउट करने के बाद:</p>
                <p>• ऐप्स मैनेज करने के लिए दोबारा लॉगिन करना होगा</p>
                <p>• वर्तमान सेशन समाप्त हो जाएगा</p>
                <p>• कोई अनसेवेड डेटा खो सकता है</p>
                <p>• Automatic रिडायरेक्ट 30 सेकंड में</p>
            </div>
            
            <div class="logout-timer" id="logoutTimer">
                Auto redirect in: <span id="countdown">30</span> seconds
            </div>
            
            <div style="margin-top: 30px;">
                <button id="logoutBtn" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i> हाँ, लॉगआउट करें
                </button>
                
                <a href="dashboard.html" class="btn btn-secondary" id="cancelBtn">
                    <i class="fas fa-times"></i> नहीं, रद्द करें
                </a>
            </div>
            
            <div id="logoutMessage" class="alert" style="display: none; margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Auto logout timer
        let countdown = 30;
        let countdownInterval;
        
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    performLogout();
                }
            }, 1000);
        }
        
        // Start countdown on page load
        window.addEventListener('load', startCountdown);
        
        // लॉगआउट बटन क्लिक
        document.getElementById('logoutBtn').addEventListener('click', function() {
            clearInterval(countdownInterval);
            performLogout();
        });
        
        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', function(e) {
            e.preventDefault();
            clearInterval(countdownInterval);
            window.location.href = 'dashboard.html';
        });
        
        function performLogout() {
            const btn = document.getElementById('logoutBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const logoutMessage = document.getElementById('logoutMessage');
            
            // Disable buttons
            btn.disabled = true;
            cancelBtn.style.pointerEvents = 'none';
            cancelBtn.style.opacity = '0.5';
            
            // Update button text
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> लॉगआउट हो रहा है...';
            
            // Show message
            logoutMessage.innerHTML = `
                <i class="fas fa-info-circle"></i>
                <span>सभी सेशन डेटा क्लियर किया जा रहा है...</span>
            `;
            logoutMessage.className = 'alert alert-info';
            logoutMessage.style.display = 'flex';
            
            // Clear admin data from localStorage
            setTimeout(() => {
                // Save logout activity
                const username = localStorage.getItem('admin_username') || 'Admin';
                let activities = JSON.parse(localStorage.getItem('admin_activities') || '[]');
                activities.unshift({
                    icon: 'fa-sign-out-alt',
                    title: `${username} ने लॉगआउट किया`,
                    time: new Date().toLocaleString('hi-IN')
                });
                if (activities.length > 5) activities.pop();
                localStorage.setItem('admin_activities', JSON.stringify(activities));
                
                // Clear session data
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_username');
                localStorage.removeItem('login_time');
                
                // Clear any temporary session data
                sessionStorage.clear();
                
                // Update message
                logoutMessage.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>सफलतापूर्वक लॉगआउट! लॉगिन पेज पर रीडायरेक्ट हो रहे हैं...</span>
                `;
                logoutMessage.className = 'alert alert-success';
                
                btn.innerHTML = '<i class="fas fa-check"></i> सफलतापूर्वक लॉगआउट!';
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            }, 1500);
        }
        
        // Reset timer on user activity
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);
        
        function resetTimer() {
            clearInterval(countdownInterval);
            countdown = 30;
            document.getElementById('countdown').textContent = countdown;
            startCountdown();
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to cancel
            if(e.key === 'Escape') {
                clearInterval(countdownInterval);
                window.location.href = 'dashboard.html';
            }
            
            // Enter key to logout
            if(e.key === 'Enter') {
                clearInterval(countdownInterval);
                document.getElementById('logoutBtn').click();
            }
        });
        
        // Focus on logout button by default
        window.addEventListener('load', function() {
            document.getElementById('logoutBtn').focus();
        });
        
        // Prevent going back after logout
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // Page was loaded from cache (back/forward button)
                if(!localStorage.getItem('admin_logged_in')) {
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
