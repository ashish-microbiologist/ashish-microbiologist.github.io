<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगआउट - OP ASHISH YT</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .logout-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logout-icon {
            font-size: 4rem;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .logout-message {
            margin: 30px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-box">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            
            <h2>लॉगआउट</h2>
            <p>क्या आप वाकई एडमिन पैनल से लॉगआउट करना चाहते हैं?</p>
            
            <div class="logout-message">
                <p><strong>नोट:</strong> लॉगआउट करने के बाद ऐप्स मैनेज करने के लिए दोबारा लॉगिन करना होगा</p>
            </div>
            
            <div style="margin-top: 30px;">
                <button id="logoutBtn" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i> हाँ, लॉगआउट करें
                </button>
                
                <a href="dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-times"></i> नहीं, रद्द करें
                </a>
            </div>
        </div>
    </div>

    <script>
        // लॉगआउट बटन क्लिक
        document.getElementById('logoutBtn').addEventListener('click', function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> लॉगआउट हो रहा है...';
            
            // लोकल स्टोरेज से एडमिन डेटा हटाएं
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_username');
            localStorage.removeItem('login_time');
            
            // सत्र डेटा भी हटाएं (यदि कोई हो)
            sessionStorage.clear();
            
            // सफलता मैसेज
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> सफलतापूर्वक लॉगआउट!';
                
                // 2 सेकंड बाद लॉगिन पेज पर रीडायरेक्ट
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        });
        
        // पेज लोड होने पर चेक करें कि यूजर लॉग इन है या नहीं
        window.onload = function() {
            if(localStorage.getItem('admin_logged_in') !== 'true') {
                // यदि लॉग इन नहीं है, तो लॉगिन पेज पर रीडायरेक्ट
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
