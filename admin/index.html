<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Ashish Portfolio</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../logo.png" type="image/png">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="login-header">
                <div class="login-logo">
                    <img src="../logo.png" alt="Admin Panel">
                    <h1>Admin Panel</h1>
                    <p>Ashish Portfolio Management</p>
                </div>
            </div>
            
            <div class="login-body">
                <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
                <p class="login-subtitle">Enter your credentials to access the admin panel</p>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">
                            <i class="fas fa-user"></i> Admin ID
                        </label>
                        <input type="text" id="adminUsername" placeholder="Enter admin ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-toggle">
                            <input type="password" id="adminPassword" placeholder="Enter password" required>
                            <button type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div class="login-footer">
                        <a href="../index.html" class="back-to-site">
                            <i class="fas fa-arrow-left"></i> Back to Website
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
