<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Details</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style-mobile.css">
</head>
<body>
    <header class="app-bar">
        <div class="logo">
            <i class="fas fa-edit"></i>
            <span>Website Details</span>
        </div>
        <div class="app-actions">
            <button onclick="location.href='dashboard.html'" class="btn-icon">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </header>

    <form id="detailsForm" class="form-container">
        <div class="form-card full-height">
            <h3>Website Details भरें</h3>
            
            <div class="form-group">
                <label>Business Category</label>
                <select id="category" required>
                    <option>Restaurant</option>
                    <option>Salon</option>
                    <option>Shop</option>
                    <option>Service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Website Title</label>
                <input type="text" id="title" placeholder="My Business" required>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="4" placeholder="About your business..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" id="contact" required>
            </div>
            
            <div class="form-group">
                <label>WhatsApp Number</label>
                <input type="tel" id="whatsapp">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <textarea id="address" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn-primary full-width">Next → Payment</button>
        </div>
    </form>

    <script src="script-mobile.js"></script>
</body>
</html>
