<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="form-container" style="padding-top: 120px;">
        <div class="form-card" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);">
            <div class="form-header" style="color: white;">
                <i class="fas fa-shield-alt" style="font-size: 48px; color: #FFD700;"></i>
                <h2>Admin Panel</h2>
                <p>Admin login करें</p>
            </div>

            <form id="adminLoginForm" onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label style="color: white;">Admin ID</label>
                    <input type="text" id="adminId" placeholder="admin123" required style="background: rgba(255,255,255,0.9);">
                    <div class="error-msg" id="adminIdError"></div>
                </div>
                
                <div class="form-group">
                    <label style="color: white;">Password</label>
                    <input type="password" id="adminPass" placeholder="password" required style="background: rgba(255,255,255,0.9);">
                    <div class="error-msg" id="adminPassError"></div>
                </div>

                <div class="error-msg global" id="loginError"></div>
                
                <button type="submit" class="btn-primary" style="background: linear-gradient(135deg, #FFD700, #FFA500);" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Admin Login
                </button>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
