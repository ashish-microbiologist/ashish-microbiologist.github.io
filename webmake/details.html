<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Details - WEBSITE MAKER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="form-page">
    <div class="back-nav">
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Dashboard</a>
    </div>

    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-edit"></i>
                <h1>üìã Website Details ‡§≠‡§∞‡•á‡§Ç</h1>
                <p>‡§Ö‡§™‡§®‡•Ä business ‡§ï‡•Ä complete information ‡§¶‡•á‡§Ç</p>
            </div>

            <form id="detailsForm" class="details-form">
                <div class="form-group">
                    <label><i class="fas fa-globe"></i> Website ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
                    <input type="text" id="websiteName" placeholder="‡§â‡§¶‡§æ‡§π‡§∞‡§£: MyBusiness.com" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-building"></i> Business ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
                    <input type="text" id="businessName" placeholder="‡§Ü‡§™‡§ï‡§æ business name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Contact Number</label>
                        <input type="tel" id="contactNumber" placeholder="9876543210" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Business Email</label>
                        <input type="email" id="businessEmail" placeholder="info@business.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Business ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç (100 ‡§∂‡§¨‡•ç‡§¶)</label>
                    <textarea id="aboutBusiness" rows="4" placeholder="‡§Ö‡§™‡§®‡•á business ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§¨‡§§‡§æ‡§è‡§Ç..." required></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-list"></i> Services (Comma separated)</label>
                    <input type="text" id="services" placeholder="Web Design, SEO, Digital Marketing" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-credit-card"></i> Next - Payment (‚Çπ999)
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        const currentUserId = localStorage.getItem('currentUserId');
        if (!currentUserId) {
            window.location.href = 'login.html';
            return;
        }

        const users = JSON.parse(localStorage.getItem('websiteMakerUsers')) || [];
        const currentUser = users.find(u => u.id == currentUserId);

        if (currentUser.status !== 'registered') {
            window.location.href = 'dashboard.html';
            return;
        }

        document.getElementById('detailsForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const details = {
                websiteName: document.getElementById('websiteName').value,
                businessName: document.getElementById('businessName').value,
                contactNumber: document.getElementById('contactNumber').value,
                businessEmail: document.getElementById('businessEmail').value,
                aboutBusiness: document.getElementById('aboutBusiness').value,
                services: document.getElementById('services').value,
                submittedAt: new Date().toISOString()
            };

            // Update user status
            const userIndex = users.findIndex(u => u.id == currentUserId);
            users[userIndex].details = details;
            users[userIndex].status = 'details_submitted';
            localStorage.setItem('websiteMakerUsers', JSON.stringify(users));

            alert('‚úÖ Details successfully submitted! ‡§Ö‡§¨ Payment ‡§ï‡§∞‡•á‡§Ç‡•§');
            window.location.href = 'payment.html';
        });
    </script>

    <style>
        .form-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            max-width: 700px;
            width: 100%;
        }

        .form-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .form-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .details-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group textarea {
            padding: 1.2rem;
            border: 2px solid #eee;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary, .btn-secondary {
            padding: 1rem 2rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background: #00C851;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,200,81,0.4);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
