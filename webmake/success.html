<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! - WEBSITE MAKER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00C851 0%, #28a745 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .success-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: successSlide 0.8s ease-out;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .back-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-icon {
            font-size: 6rem;
            color: #FFD700;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .success-message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .order-details {
            background: rgba(255,255,255,0.2);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .order-details h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            opacity: 0.9;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .countdown {
            background: rgba(255,215,0,0.2);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .countdown h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .countdown-timer {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FFD700;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            flex: 1;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Dashboard</a>
    </div>

    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>üéâ Success!</h1>
        <p class="success-message">‡§Ü‡§™‡§ï‡•Ä payment verify ‡§π‡•ã ‡§ó‡§à ‡§π‡•à‡•§</p>
        
        <div class="order-details" id="orderDetails">
            <!-- Order details will be populated by JS -->
        </div>

        <div class="countdown">
            <h4>‚è∞ Website Delivery ‡§Æ‡•á‡§Ç ‡§¨‡§ö‡§æ ‡§π‡•à:</h4>
            <div class="countdown-timer" id="countdown">Loading...</div>
        </div>

        <div class="action-buttons">
            <a href="dashboard.html" class="btn btn-primary">
                <i class="fas fa-tachometer-alt"></i>
                Track Order
            </a>
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i>
                Home
            </a>
        </div>
    </div>

    <script>
        // Get current user
        const currentUserId = localStorage.getItem('currentUserId');
        const users = JSON.parse(localStorage.getItem('websiteMakerUsers')) || [];
        const currentUser = users.find(u => u.id == currentUserId);

        if (currentUser && currentUser.orderId) {
            // Populate order details
            document.getElementById('orderDetails').innerHTML = `
                <h3>üìã Your Order Summary</h3>
                <div class="detail-row">
                    <span class="detail-label">Order ID:</span>
                    <span class="detail-value">${currentUser.orderId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Transaction ID:</span>
                    <span class="detail-value">${currentUser.txnId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Website Name:</span>
                    <span class="detail-value">${currentUser.details?.websiteName || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Business:</span>
                    <span class="detail-value">${currentUser.details?.businessName || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount Paid:</span>
                    <span class="detail-value">‚Çπ999</span>
                </div>
            `;
        }

        // Countdown timer
        function updateCountdown() {
            if (currentUser && currentUser.paidAt) {
                const paidDate = new Date(currentUser.paidAt);
                const deliveryDate = new Date(paidDate.getTime() + 24*60*60*1000);
                const now = new Date();
                const timeLeft = deliveryDate - now;

                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    document.getElementById('countdown').textContent = `${hours}hr ${minutes}min`;
                } else {
                    document.getElementById('countdown').textContent = 'Ready!';
                }
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 60000); // Update every minute
    </script>
</body>
</html>
