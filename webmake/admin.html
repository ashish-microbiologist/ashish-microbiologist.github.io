<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - WEBSITE MAKER | OP ASHISH YT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-auth {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            max-width: 400px;
            margin: 100px auto;
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .admin-auth h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .admin-auth input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #eee;
            border-radius: 15px;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .admin-auth button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-auth button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102,126,234,0.4);
        }

        #adminPanel {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-registered { background: #fff3cd; color: #856404; }
        .status-details_submitted { background: #cce5ff; color: #004085; }
        .status-paid { background: #d4edda; color: #155724; }
        .status-completed { background: #f8d7da; color: #721c24; }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .complete-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .complete-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .complete-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-auth" id="adminAuth">
            <h1>ðŸ”§ Admin Panel</h1>
            <p>OP ASHISH YT - Website Maker</p>
            <input type="password" id="adminPass" placeholder="Admin Password à¤¡à¤¾à¤²à¥‡à¤‚">
            <button onclick="adminLogin()">Admin Login</button>
        </div>

        <div id="adminPanel" style="display: none;">
            <div class="admin-header">
                <h1>ðŸ“Š All Orders Dashboard</h1>
                <button onclick="exportData()" class="complete-btn">
                    <i class="fas fa-download"></i> Export Data
                </button>
            </div>

            <div class="admin-stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalOrders">0</div>
                    <p>Total Orders</p>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="paidOrders">0</div>
                    <p>Paid Orders</p>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="completedOrders">0</div>
                    <p>Completed</p>
                </div>
            </div>

            <div class="orders-grid" id="ordersList">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
